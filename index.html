<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dota 2 Teammate Finder</title>
    <meta name="description" content="Найдите тиммейтов и команды для игры в Dota 2">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial loading */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8f9fa;
        color: #2c3e50;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 20px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Загрузка Dota 2 Teammate Finder...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // Remove loading spinner when app is mounted
      window.addEventListener('load', function() {
        setTimeout(() => {
          const spinner = document.querySelector('.loading-spinner');
          if (spinner) {
            spinner.style.opacity = '0';
            setTimeout(() => spinner.remove(), 300);
          }
        }, 1000);
      });

      // Fallback for module loading issues
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.type === 'module') {
          console.error('Module loading failed:', e.error);
          // Try to reload the page as fallback
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        }
      });
    </script>
  </body>
</html>
